
  <link rel="stylesheet" href="/css/post.css">

  <article>
    <h2>${#if isIndex} 
      <a href="${url}">${formattedTitle}</a>
    ${else}
      ${formattedTitle}
    ${/if}
    </h2>
    <time datetime="${date}">${friendlyDateTime}</time>
    ${#if isIndex}
      <p>${excerpt} ${#if readMore} <a href="${url}">Read more</a> ${/if}</p>
    ${else}
      ${contents}
    ${/if}
  </article>

  <script type="module" src="/js/post.js"></script>
